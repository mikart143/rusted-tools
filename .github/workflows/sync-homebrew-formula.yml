name: Sync Homebrew Formula

on:
  push:
    branches:
      - main
    paths:
      - 'Formula/rusted-tools.rb'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  sync-formula:
    name: Sync Formula to homebrew-tab
    runs-on: ubuntu-latest
    steps:
      - name: Checkout rusted-tools repository
        uses: actions/checkout@v6
        with:
          path: rusted-tools

      - name: Checkout homebrew-tab repository
        uses: actions/checkout@v6
        with:
          repository: mikart143/homebrew-tab
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: homebrew-tab

      - name: Copy Formula file
        run: |
          mkdir -p homebrew-tab/Formula
          cp rusted-tools/Formula/rusted-tools.rb homebrew-tab/Formula/rusted-tools.rb

      - name: Create Pull Request
        working-directory: homebrew-tab
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Check if there are changes
          if git diff --quiet Formula/rusted-tools.rb; then
            echo "No changes to sync"
            exit 0
          fi
          
          # Create a new branch for the PR
          BRANCH_NAME="sync-formula-$(date +%Y%m%d-%H%M%S)"
          git checkout -b "$BRANCH_NAME"
          
          # Commit and push to the branch
          git add Formula/rusted-tools.rb
          git commit -m "chore: sync rusted-tools formula from main repository"
          git push origin "$BRANCH_NAME"
          
          # Create PR using GitHub CLI
          gh pr create \
            --title "Sync rusted-tools formula" \
            --body "Automated sync of rusted-tools.rb formula from main repository" \
            --base main \
            --head "$BRANCH_NAME"
        env:
          GH_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
