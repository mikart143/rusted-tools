name: Sync Homebrew Formula

on:
  push:
    branches:
      - main
    paths:
      - 'Formula/rusted-tools.rb'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  sync-formula:
    name: Sync Formula to homebrew-tab
    runs-on: ubuntu-latest
    steps:
      - name: Checkout rusted-tools repository
        uses: actions/checkout@v6
        with:
          path: rusted-tools

      - name: Checkout homebrew-tab repository
        uses: actions/checkout@v6
        with:
          repository: mikart143/homebrew-tab
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: homebrew-tab

      - name: Copy Formula file
        run: |
          mkdir -p homebrew-tab/Formula
          cp rusted-tools/Formula/rusted-tools.rb homebrew-tab/Formula/rusted-tools.rb

      - name: Commit and push to homebrew-tab
        working-directory: homebrew-tab
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/rusted-tools.rb
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: sync rusted-tools formula from main repository"
            git push
          fi
