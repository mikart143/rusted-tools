# Comprehensive test configuration for rusted-tools MCP proxy

[server]
host = "127.0.0.1"
port = 3000

# Knowledge Graph / Memory Server (Node.js)
[[mcp_servers]]
name = "memory"
type = "local"
command = "npx"
args = ["-y", "@modelcontextprotocol/server-memory"]
path = "memory"
auto_start = true
restart_on_failure = true

# Web Fetch Server (Docker)
[[mcp_servers]]
name = "fetch"
type = "local"
command = "docker"
args = ["run", "--rm", "-i", "mcp/fetch"]
path = "fetch"
auto_start = true
restart_on_failure = false
