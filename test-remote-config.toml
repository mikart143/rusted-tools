[server]
host = "127.0.0.1"
port = 3000

[logging]
level = "info"
format = "pretty"

# Test configuration with a remote MCP server
[[mcp_servers]]
name = "microsoft-learn"
type = "remote"
url = "https://learn.microsoft.com/api/mcp"
path = "microsoft-learn"


[[mcp_servers]]
name = "time"
type = "local"
command = "docker"
args = ["run", "--rm", "-i", "mcp/time"]
path = "time"
auto_start = true
restart_on_failure = true
